<volist name="tree" id="list">
	 <tr>
		<td class="center">
			<label>
				<input type="checkbox" class="ace" />
				<span class="lbl"></span>
			</label>
		</td>
		<td><input name="sort[{$list.id}]" type="text" size="3" value="{$list.sort}" class="input"></td>
		<td><a href="#">{$list.id}</a></td>
		<td class="title">
				{$list.html}{$list.space}{$list.title}
			</div>
		</td>
		<td class="hidden-480">{$list['allow_publish']?'是':'否'}</td>
		<td>添加下级栏目</td>
		<td class="hidden-480">
			<span class="label label-sm label-warning">文章</span>
		</td>
		<td>
			<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
				<button class="btn btn-xs btn-info">
					<i class="icon-edit bigger-120"></i>
				</button>
			<span id="data_{$list.id}" dataName="{$list.title}" style="display:none;"></span>	
			<a title="删除" href="javascript:Jq_del({$list.id},this)" class="confirm ajax-get btn btn-xs btn-danger js-ajax-delete"><i class="icon-trash bigger-120"></i></a>
			</div>
	    </td>
		<tr/>
		<notempty name="list['child']">
			<tr class="child">
				{:R('Category/tree', array($list['child']))}
			<tr/>
		</notempty>
</volist>
